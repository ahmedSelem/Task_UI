<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <div class="setting-font" id="settingFont">
            <a href="#" class="text-white text-center" id="btn-toggle"><i class="fa-solid fa-gear"></i></a>
            <div class="setting-body p-3">
                <h6 class="fw-bold">Control The Font Size</h6>
                <ul class="list-unstyled d-flex align-items-center mt-3 mb-0">
                    <li data-font="16" class="fs-6 text-center bg-white me-2 active">A</li>
                    <li data-font="20" class="fs-5 text-center bg-white me-2">A</li>
                    <li data-font="24" class="fs-4 text-center bg-white me-2">A</li>
                    <li data-font="28" class="fs-3 text-center bg-white me-2">A</li>
                </ul>
            </div>
        </div>
        <section class="sign-up-component p-3 p-lg-0">
            <div class="container">
                <div class="row justify-content-center align-items-center vh-100">
                    <div class="col-md-7 col-lg-5 border px-3 py-4">
                        <div class="title-component pb-3 mb-3 border-bottom">
                            <h4 class="text-capitalize fw-bold mb-3 mt-3">sign up</h4>
                            <p class="mb-0">
                                Please fill in this form to create an account
                            </p>
                        </div>
                        <form class="form-component">
                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control rounded-0" id="email" placeholder="Enter Email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control rounded-0" id="password"
                                    placeholder="Enter Password">
                            </div>
                            <div class="mb-4">
                                <label for="repeatPassword" class="form-label fw-bold">Repeat Password</label>
                                <input type="password" class="form-control rounded-0" id="repeatPassword"
                                    placeholder="Repeat Password">
                                <div class="error-message mt-2 text-danger" id="error-message"></div>
                            </div>
                            <div class="form-check-box">
                                <label class="form-check ps-1">Remeber Me
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="terms-privacy">
                                <p class="">
                                    By creating an account you agree to our <a href="#">Terms &amp; Privacy</a>
                                </p>
                            </div>
                            <div class="btns-box">
                                <button type="button"
                                    class="btn text-capitalize text-white w-100 mb-2 rounded-0">Cancel</button>
                                <button type="button" class="btn text-capitalize text-white w-100 rounded-0">sign
                                    up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
